<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SNES HTML5 Gampad API</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>
HTML5
GAMEPAD
API
</h1>

<div class="buttons">
  <hr>
  <button class="button-circle button-A">A</button>
  <button class="button-circle button-B">B</button>
  <button class="button-circle button-X">X</button>
  <button class="button-circle button-Y">Y</button>
  <hr>
  <button class="button-axes axes-U">
    <i class="arrow arrow-up"></i>
  </button>
  <button class="button-axes axes-D">
    <i class="arrow arrow-down"></i>
  </button>
  <button class="button-axes axes-L">
    <i class="arrow arrow-left"></i>
  </button>
  <button class="button-axes axes-R">
    <i class="arrow arrow-right"></i>
  </button>
  <hr>
  <button class="button-bar button-BL">BL</button>
  <button class="button-bar button-BR">BR</button>
  <hr>
  <button class="button-bar-mini button-SELECT">SELECT</button>
  <button class="button-bar-mini button-START">START</button>
  <hr>
  <div class="status">NOT CONNECTED</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
